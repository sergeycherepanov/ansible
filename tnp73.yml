---
- hosts: all
  gather_facts: False
  vars: 
    - php_ini_path_list: "{{ ansible_local.php.ini_path_list|default([]) }}"
    - php_version: "{{ ansible_local.php.version|default(7.3) }}"
  pre_tasks:
    - name: 'Install python if not installed'
      raw: "sh -c 'test -e /usr/bin/python || (apt -yqq update && apt install -yqq python3-minimal)'"
      environment:
        DEBIAN_FRONTEND: noninteractive

    - name: 'Installing facts.d'
      copy:
        src: facts.d
        dest:  /etc/ansible/
        owner: root
        mode: u=rwx,g=rx,o=rx

    - name: Gathering facts
      setup:

    - name: 'Printing php_version'
      debug: var=php_version

    - name: 'Printing php_ini_path_list'
      debug: var=php_ini_path_list
  roles:
    - roles/tools
    - roles/nginx
    - roles/traefik
    - roles/php-base
    - roles/php-fpm
    - roles/php-config
    - roles/composer
    - roles/nodejs
    - roles/swap
  post_tasks:
    - name: Restart php{{ php_version }}-fpm
      service:
        name: php{{ php_version }}-fpm
        state: restarted
